<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid">

      <div class="out">
        <div class="output"></div>
        <div class="input"></div>
      </div>
      <button type="button" class="mc" name="mc">(</button>
      <button type="button" class="mplus" name="mplus">)</button>
      <button type="button" class="mminus" name="mminus">m-</button>
      <button type="button" class="mr" name="mr">mr</button>
      <button type="button" class="c" name="c">C</button>
      <button type="button" class="divide" name="divide">/</button>
      <button type="button" class="times" name="times">*</button>
      <button type="button" class="clear" name="clear">CL</button>
      <button type="button" class="seven" name=seven>7</button>
      <button type="button" class="eight" name="eight">8</button>
      <button type="button" class="nine" name="nine">9</button>
      <button type="button" class="minus" name="minus">-</button>
      <button type="button" class="four" name="four">4</button>
      <button type="button" class="five" name="five">5</button>
      <button type="button" class="six" name="six">6</button>
      <button type="button" class="plus" name="plus">+</button>
      <button type="button" class="one" name="one">1</button>
      <button type="button" class="two" name="two">2</button>
      <button type="button" class="three" name="three">3</button>
      <button type="button" class="equals" name="equals">=</button>
      <button type="button" class="doubleo" name="percent">00</button>
      <button type="button" class="zero" name="zero">0</button>
      <button type="button" class="point" name="point">.</button>

    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
